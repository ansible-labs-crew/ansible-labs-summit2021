  # this is the prompt seen after ssh into autoctl1 as root from bastion
  control_prompt = "ec2-user@autoctl1"
  # this prompt is seen after becoming root on autoctl1
  awx_prompt = "root@autoctl1"
  # this prompt is seen after becoming root on the bastion
  ansible_prompt = "root@bastion"
  # this is the prompt the attendee will see after opening a terminal on VS Code
  pre_mng_prompt = "lab-user@bastion"
  # this prompt is seen after becoming root on the bastion
  manage_prompt = "root@bastion"

